  <style>
    :root{
      --bg:#05070f;
      --panel:#090c1a;
      --panel2:#070b18;
      --text:#eaf0ff;
      --muted:#b9c6ee;
      --faint:#7c88b2;

      --accent:#7c5cff;    /* violet */
      --accent2:#20d3ee;   /* cyan */
      --good:#2be7a7;      /* mint */
      --warn:#ffcc66;      /* amber */
      --bad:#ff5c7a;       /* pink/red */

      --border:rgba(255,255,255,.12);
      --border2:rgba(124,92,255,.28);
      --shadow: 0 18px 60px rgba(0,0,0,.55);
      --radius:18px;
      --max:1120px;

      --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }

    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{
      margin:0;
      font-family:var(--font);
      color:var(--text);
      background:
        radial-gradient(1200px 800px at 15% 10%, rgba(124,92,255,.22), transparent 55%),
        radial-gradient(900px 700px at 85% 20%, rgba(32,211,238,.18), transparent 60%),
        radial-gradient(900px 700px at 55% 90%, rgba(43,231,167,.10), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,.03), transparent 22%),
        var(--bg);
      line-height:1.45;
      overflow-x:hidden;
    }

    /* subtle grid overlay */
    body:before{
      content:"";
      position:fixed; inset:0;
      pointer-events:none;
      background:
        linear-gradient(to right, rgba(255,255,255,.06) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255,255,255,.05) 1px, transparent 1px);
      background-size: 46px 46px;
      opacity:.08;
      mix-blend-mode:screen;
    }

    a{color:inherit; text-decoration:none}

    .wrap{max-width:var(--max); margin:0 auto; padding:28px 18px 80px;}

    .nav{
      display:flex; justify-content:space-between; align-items:center;
      padding:14px 16px;
      border:1px solid var(--border);
      border-radius:999px;
      background:rgba(9,12,26,.60);
      backdrop-filter: blur(10px);
      position:sticky; top:14px; z-index:10;
    }
    .brand{display:flex; gap:10px; align-items:center; font-weight:900; letter-spacing:.3px}
    .logo{
      width:34px; height:34px; border-radius:12px;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      box-shadow: 0 10px 30px rgba(124,92,255,.25);
      position:relative;
      overflow:hidden;
    }
    .logo:after{
      content:"";
      position:absolute; inset:-20%;
      background:
        radial-gradient(circle at 30% 30%, rgba(255,255,255,.85), rgba(255,255,255,.1) 55%, transparent 70%),
        conic-gradient(from 180deg, rgba(32,211,238,.35), rgba(124,92,255,.22), rgba(43,231,167,.18), rgba(32,211,238,.35));
      opacity:.35;
      animation: spin 7s linear infinite;
    }
    @keyframes spin{
      from{transform:rotate(0deg)}
      to{transform:rotate(360deg)}
    }

    .navlinks{display:flex; gap:14px; align-items:center; font-size:14px; color:var(--muted)}
    .navlinks a{padding:8px 10px; border-radius:10px}
    .navlinks a:hover{background:rgba(255,255,255,.06)}

    .btn{
      display:inline-flex; align-items:center; justify-content:center;
      gap:8px; padding:12px 14px; border-radius:12px;
      border:1px solid var(--border);
      background:rgba(255,255,255,.06);
      color:var(--text); font-weight:750; font-size:14px;
      cursor:pointer;
    }
    .btn:hover{background:rgba(255,255,255,.10)}
    .btn.primary{
      border:0;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      box-shadow: 0 18px 45px rgba(124,92,255,.22);
    }
    .btn.primary:hover{filter:saturate(1.05) brightness(1.03)}
